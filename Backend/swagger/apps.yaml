paths:
  /apps:
    get:
      tags:
        - "SteamApps"
      summary: "Get all available Steam apps"
      description: "Return json of [{appid, appname}]"
      operationId: "get_steam_apps"
      produces:
        - "application/json"
      responses:
        "200":
          description: "Apps are loaded"
        "503":
          description: "Steam WEB API isn`t available"

